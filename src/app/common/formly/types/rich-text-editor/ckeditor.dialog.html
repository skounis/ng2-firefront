<h1 md-dialog-title>{{to.label || 'Rich editor'}}</h1>
<div md-dialog-content>
	<ckeditor [(ngModel)]="text" debounce="500" [config]="to.config"></ckeditor>
</div>

<div md-dialog-actions>
	<button md-button (click)="cancel()">CANCEL</button>
	<button md-raised-button (click)="ok()" color="primary">OK</button>
</div>
