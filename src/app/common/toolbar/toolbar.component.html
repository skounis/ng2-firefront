	<mat-toolbar-row class="as-title">
		<div>
			<nav class="breadcrumbs-list" *ngIf="_options?.allowBreadCrumbs">
				<span class="breadcrumbs-item" *ngFor="let breadcrumb of breadcrumbs">
					<a [routerLink]="breadcrumb.url">{{breadcrumb.title}}</a><mat-icon>chevron_right</mat-icon>
				</span>
			</nav>
			{{title}}
		</div>
		<span class="spacer"></span>
		<ng-content select=".toolbar-right"></ng-content>
	</mat-toolbar-row>

	<mat-toolbar-row>
		<button type="button" mat-icon-button *ngIf="_options?.backButton" (click)="back()"><mat-icon class="mat-24">arrow_back</mat-icon></button>
		<span class="spacer"></span>
		<ng-content></ng-content>
	</mat-toolbar-row>
</mat-toolbar>
