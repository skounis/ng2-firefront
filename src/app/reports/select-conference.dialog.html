<h1 mat-dialog-title>Select conference</h1>
<div mat-dialog-content>
	<mat-nav-list>
		<mat-list-item *ngFor="let conference of []" (click)="select(conference)">
			<h4 mat-line>{{conference.name}}</h4>
			<p mat-line> {{conference.website}} </p>
		</mat-list-item>
	</mat-nav-list>
</div>

<div mat-dialog-actions>
	<button mat-button (click)="cancel()">CANCEL</button>
</div>
