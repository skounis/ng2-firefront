<top-bar [sidenav]="sidenav"></top-bar>
<mat-sidenav-container>
	<mat-sidenav #sidenav [mode]="mode" [opened]="opened" class="app-sidenav">
		<mat-nav-list>

			<a mat-list-item [routerLink]=" ['./'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
				<mat-icon mat-list-icon>home</mat-icon>
				<span mat-line>Home</span>
			</a>

			<a mat-list-item [routerLink]=" ['./manager/businesses']" routerLinkActive="active">
				<mat-icon mat-list-icon>business</mat-icon>
				<span mat-line>Businesses</span>
			</a>
			<a mat-list-item [routerLink]=" ['./manager/products']" routerLinkActive="active">
				<mat-icon mat-list-icon>shopping_cart</mat-icon>
				<span mat-line>Products</span>
			</a>
			<a mat-list-item [routerLink]=" ['./manager/news']" routerLinkActive="active">
				<mat-icon mat-list-icon>message</mat-icon>
				<span mat-line>News</span>
			</a>

			<a mat-list-item [routerLink]=" ['./manager/colors']" routerLinkActive="active">
				<mat-icon mat-list-icon>message</mat-icon>
				<span mat-line>Colors</span>
			</a>


			<a mat-list-item [routerLink]=" ['./reports']" routerLinkActive="active">
				<mat-icon mat-list-icon>data_usage</mat-icon>
				<span mat-line>Reports</span>
			</a>

			<a mat-list-item [routerLink]=" ['./about']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
				<mat-icon mat-list-icon>info</mat-icon>
				<span mat-line>About</span>
			</a>
		</mat-nav-list>

	</mat-sidenav>

	<div class="app-content">
		<router-outlet></router-outlet>
	</div>
</mat-sidenav-container>
