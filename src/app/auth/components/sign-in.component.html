<div class="sg-login-screen">
	<div class="app-branding">
		<h1>{{appName}}</h1>
		<h2>{{appSubtitle}}</h2>
		<p>{{appSlogan}}</p>
	</div>


	<div class="sg-form-wrapper" fxLayout="row" fxLayoutAlign="center center">
		<md-card>

			<md-card-title>Sign in</md-card-title>

			<div fxLayout="column">
				<div layout="row">
					<p class="md-body-2"> Sign in with your email</p>
				</div>

				<form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="signInWithEmail()" fxLayout="column" fxFlexFill fxLayoutGap="10px">

					<md-input-container>
						<input mdInput formControlName="email" type="email" placeholder="Email">
					</md-input-container>

					<md-input-container>
						<input mdInput formControlName="password" type="password" placeholder="Password">
					</md-input-container>

					<button md-raised-button color="primary" type="submit" aria-label="login">Sign In</button>
				</form>

				<div [hidden]="error == ''">
					<p class="wfw-warn">{{ error }}</p>
				</div>

				<md-divider></md-divider>

				<div fxLayout="column" fxLayoutAlign="center" nxLayoutGap="10px">
					<a md-button [routerLink]="['/sign-up']">Create an account</a>
					<a md-button [routerLink]="['/forgot-password']">Forgot password?</a>
					<button md-button color="primary" (click)="signInWithGoogle()">Sign in with Google</button>
				</div>
			</div>
		</md-card>

	</div>
</div>
