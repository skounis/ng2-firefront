<div class="sg-login-screen">
	<div class="app-branding">
		<h1>{{appName}}</h1>
		<h2>{{appSubtitle}}</h2>
		<p>{{appSlogan}}</p>
	</div>

	<div class="sg-form-wrapper" fxLayout="row" fxLayoutAlign="center center">
		<mat-card>

			<mat-card-title>Forgot password?</mat-card-title>

			<div fxLayout="column">
				<small>Enter your email address to receive instructions on the next steps.</small>

				<mat-input-container [hidden]="message">
					<input matInput [(ngModel)]="email" type="email" placeholder="Email">
				</mat-input-container>

				<div [hidden]="!error">
					<p class="wfw-warn">{{ error }}</p>
				</div>

				<div [hidden]="!message">
					<p class="wfw-accent">{{ message }}</p>
				</div>

				<button [hidden]="message" mat-raised-button color="primary" aria-label="reset" (click)="reset()">Send email</button>

				<mat-divider></mat-divider>

				<div fxLayout="column" fxLayoutAlign="center" nxLayoutGap="10px">
					<a mat-button [routerLink]="['/sign-in']">Sign in</a>
					<a mat-button [routerLink]="['/sign-up']">Create an account</a>
				</div>
			</div>
		</mat-card>

	</div>
</div>
