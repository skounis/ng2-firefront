<div class="as-form">
	<div class="as-form-header">
		<toolbar [title]="item?.title" [options]="{multiRows:true, allowBreadCrumbs: true, backButton: parentType}">
			<div class="toolbar-column">
				<button type="submit"
					mat-raised-button
					color="primary"
					[disabled]="!form.valid || !form.dirty"
					(click)="save()">Save
				</button>
				<button type="button" mat-button [disabled]="!form.dirty && itemId" (click)="cancel()">Cancel</button>
			</div>
		</toolbar>
	</div>

	<div class="as-form-scroll">
		<dynamic-form *ngIf="item"
			[fields]="fields"
			[form]="form"
			[item]="item"
			[options]="options"
			[templateOptions]="templateOptions"></dynamic-form>

		<div class="card">
			<button mat-raised-button type="button" (click)="unlayerModal('edit')">Edit Template</button>
			<button mat-raised-button type="button" (click)="unlayerModal('preview')">Preview</button>
		</div>
	</div>
</div>
