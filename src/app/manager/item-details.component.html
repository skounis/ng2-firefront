<form role="form" novalidate [formGroup]="form" (ngSubmit)="save()">
	<md-toolbar>
		<button type="button" md-icon-button  *ngIf="parentType" (click)="back()">
			<md-icon class="md-24">arrow_back</md-icon>
		</button>
		<span>{{item?.title}}</span>
		<span class="spacer"></span>

		<button type="submit" md-raised-button color="primary" [disabled]="!form.valid || !form.dirty">Save</button>
		<button type="button" md-button [disabled]="!form.dirty && itemId" (click)="cancel()">Cancel</button>
	</md-toolbar>

	<formly-form *ngIf="item" [model]="item" [fields]="fields" [form]="form"></formly-form>
</form>
