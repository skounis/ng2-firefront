<h1 mat-dialog-title>New item</h1>
<div mat-dialog-content>
	<mat-input-container>
		<input matInput placeholder="Name" [(ngModel)]="itemName">
	</mat-input-container>
</div>

<div mat-dialog-actions>
	<button mat-button (click)="cancel()">CANCEL</button>
	<button mat-raised-button (click)="create()" [disabled]="!itemName" color="primary">CREATE</button>
</div>
